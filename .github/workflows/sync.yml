name: Upstream Sync
on:
  schedule:
    - cron: '0 0 * * *' # 每天0点执行一次，可根据需求修改
  workflow_dispatch: # 允许手动触发
jobs:
  sync_with_upstream:
    name: Sync with Upstream
    if: ${{ github.event.repository.fork }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Sync Upstream
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
      with:
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}
        upstream_sync_repo: 7Sageer/sublink-worker # 替换为原始仓库的路径
        upstream_sync_branch: main # 替换为原始仓库的主分支名称
        target_sync_branch: main # 替换为你要同步的分支名称
        override: true # 添加此参数以覆盖下游文件
    - name: Check for Failure
      if: ${{ failure() }}
      run: echo "(Error) Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
